    <title>Collaborative Tagging Tool</title>

    <style>
      /* For custom scrollbar in TaggingDock and TagPopup */
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: #a0aec0 #edf2f7; /* thumb color track color */
      }
      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #edf2f7;
        border-radius: 3px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: #a0aec0;
        border-radius: 3px;
        border: 1px solid #edf2f7;
      }
      /* Class for body when tag drop mode is active */
      .tag-drop-mode-active {
        cursor: crosshair !important; /* Force crosshair on the entire page */
      }
      .tag-drop-mode-active * {
        cursor: crosshair !important; /* Ensure children also show crosshair */
      }
    </style>
